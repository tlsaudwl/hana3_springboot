<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회사홈페이지</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/member/login.css" />

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous"
  />
  <!-- Bootstarp JS -->
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
          crossorigin="anonymous"
  ></script>
</head>

<body>
<!-- 헤더 -->
<div th:replace="/fragments/headerTop :: headerTopFragment"></div>
<div th:replace="/fragments/header :: headerFragment" class="sticky-top"></div>

<!-- 메인 -->
<!-- COMMON -->
<div class="commonSection1">
  <div class="commonContent1">
    <img
            src="/img/member/sub-visual01.jpg"
            style="width: 100%; height: 100%"
    />
    <div class="commonContent2 text-center">
      <div>
        <h3>ADMIN</h3>
      </div>
      <div>
        <p><img src="/img/icon-home.png" /> > 관리자 로그인</p>
      </div>
    </div>
  </div>
</div>

<!-- 로그인 -->
<div class="loginForm container text-center">
  <div class="loginSection1">
    <div><h3>관리자 로그인</h3></div>
    <div><p>The design and maintenance are excellent.</p></div>
  </div>
  <div class="loginMain">
    <form action="/adminLoginAction" method="post">
      <table class="main1">
        <tr>
          <td>
            아이디 <br />
            비밀번호
          </td>
          <td>
            <input type="text" name="memberId" /> <br />
            <input type="text" name="memberPw" />
          </td>
          <td>
            <input
                    type="image"
                    class="loginImg"
                    name="submit"
                    value="submit"
                    src="../img/member/btn_login.gif"
            />
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>

<!-- 푸터 -->
<div th:replace="/fragments/footer :: footerFragment"></div>

<script>
  // back to top 기능
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        console.log("fadeIn");
        $("#back-to-top").fadeIn();
      } else {
        console.log("fadeOut");
        $("#back-to-top").fadeOut();
      }
    });
    // scroll body to 0px on click
    $("#back-to-top").click(function () {
      console.log("click");
      $("#back-to-top").tooltip("hide");
      $("body,html").animate(
              {
                scrollTop: 0,
              },
              500
      );
      return false;
    });
    $("#back-to-top").tooltip("show");
  });
</script>
</body>
</html>
