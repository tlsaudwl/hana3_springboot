<script>
  // back to top 기능
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        console.log("fadeIn");
        $("#back-to-top").fadeIn();
      } else {
        console.log("fadeOut");
        $("#back-to-top").fadeOut();
      }
    });
    // scroll body to 0px on click
    $("#back-to-top").click(function () {
      console.log("click");
      $("#back-to-top").tooltip("hide");
      $("body,html").animate(
        {
          scrollTop: 0,
        },
        500
      );
      return false;
    });
    $("#back-to-top").tooltip("show");
  });
</script>
