<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회사홈페이지</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <!-- main.jsp, login.jsp, ... -->
    <link rel="stylesheet" href="/css/admin/admin.css"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
    ></script>
</head>

<body>
<!-- 헤더 -->
<div th:replace="/fragments/headerTop :: fragment-headerTop"></div>
<div th:replace="/fragments/header :: fragment-header" class="sticky-top"></div>


<!-- 메인 -->
<!-- COMMON -->

<div class="commonSection1">
    <div class="commonContent1">
        <img
                src="/img/member/sub-visual01.jpg"
                style="width: 100%; height: 100%"
        />
        <div class="commonContent2 text-center">
            <div>
                <h3>관리자페이지</h3>
            </div>
            <div>
                <p><img src="/img/icon-home.png"/> > 관리자페이지</p>
            </div>
        </div>
    </div>
</div>

<div id="adminMain">
    <!-- 사이드메뉴 -->
    <div id="adminSide">
        <ul>
            <li><a href="/adminMember">회원 관리</a></li>
            <li>
                <a href="/adminNotice" class="adminSideActive">공지사항 관리</a>
            </li>
        </ul>
    </div>
    <!-- 메인 -->
    <div id="adminSection">
        <div class="adminDiv">
            <h3>공지사항 관리</h3>
        </div>
        <div class="noticeViewTitle adminDiv2">
            <span th:text="${notice.noticeTitle}">타이틀1</span>
            <span>
            <span th:text="|글쓴이:${notice.noticeMemberId}|">글쓴이:admin</span>
            <span th:text="|글번호:${notice.noticeIdx}|">글번호:5</span>
          </span>
        </div>
        <form action="/modifyNoticeAction" method="post">
            <div class="adminDiv2">
                <div class="noticeViewContent">
                    <input type="hidden" name="noticeIdx" th:value="${notice.noticeIdx}">
                    <textarea rows="5" cols="50" id="editor4" name="editor4" th:text="${notice.noticeContent}">
						내용입니다.1</textarea
                    >
                </div>
            </div>
            <div class="noticeViewBtns adminDiv2">
                <div>
                    <button type="submit">수정</button>
                    <!--                <a href="/admin_notice_delete?notice_idx=1">삭제</a>-->
                </div>
                <div>
                    <a href="/adminNotice">목록</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
<!-- <script>CKEDITOR.replace('editor4');</script> -->
<script>
    var ckeditor_config = {
        resize_enaleb: false,
        enterMode: CKEDITOR.ENTER_BR,
        shiftEnterMode: CKEDITOR.ENTER_P,
        filebrowserUploadUrl: "/ckUpload",
    };
    CKEDITOR.replace("editor4", ckeditor_config);
</script>

<!-- 푸터 -->
<div th:replace="/fragments/footer :: fragment-footer"></div>

<script>
    // back to top 기능
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                console.log("fadeIn");
                $("#back-to-top").fadeIn();
            } else {
                console.log("fadeOut");
                $("#back-to-top").fadeOut();
            }
        });
        // scroll body to 0px on click
        $("#back-to-top").click(function () {
            console.log("click");
            $("#back-to-top").tooltip("hide");
            $("body,html").animate(
                {
                    scrollTop: 0,
                },
                500
            );
            return false;
        });
        $("#back-to-top").tooltip("show");
    });
</script>
</body>
</html>
