<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 확인</title>

  <!-- My CSS -->
  <link rel="stylesheet" href="../css/customer/checkPW.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
<div class="main">
  <form action="/customer/qnaPwCheck" method="post">
    <table>
      <tr>
        <td colspan="2">비밀번호입력</td>
      </tr>
      <tr>
        <td colspan="2">글 작성시 입력한 비밀번호를 입력하세요.</td>
      </tr>
      <tr>
        <td style="width: 20%;"><img src="../img/customer/txt_pass.gif"></td>
        <td style="width: 80%;"><input type="password" id="qnaPw" name="qnaPw"></td>
      </tr>
    </table>
    <input type="hidden" th:value="${qnaIdx}" name="qnaIdx">
    <div><input type="image" src="../img/customer/btn_confirm.gif"></div>
  </form>
  <div><input class="closeBtn" type="image" onclick="location.href='/customer/qna'" src="../img/member/btn_close.gif">
  </div>
</div>

<script>
  function submitForm(qnaIdx) {
      var form = document.createElement("form");
      form.setAttribute("method", "post");
      form.setAttribute("action", "/customer/qnaPwCheck");

      var hiddenField = document.createElement("input");
      hiddenField.setAttribute("type", "hidden");
      hiddenField.setAttribute("name", "qnaIdx");
      hiddenField.setAttribute("value", qnaIdx);

      var pwField = document.createElement("input");
      pwField.setAttribute("type", "hidden");
      pwField.setAttribute("name", "qnaPw");
      pwField.setAttribute("value", document.getElementById("qnaPw").value);

      form.appendChild(hiddenField);
      form.appendChild(pwField);

      document.body.appendChild(form);
      form.submit();
  }
</script>


</body>
</html>
