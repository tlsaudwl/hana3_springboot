<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 페이지 만들기</title>
    <!-- lg이상일때 미만일때 2가지 해상도만 지원합니다. -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <style>
      .form-container {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid"
          style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
          <div class="row">
            <!-- 입력폼 -->
            <div class="form-container col-12 col-lg-6 order-2 order-lg-1">
              <h1 class="my-5 text-center">Sign up</h1>
              <div
                id="alert"
                class="alert alert-primary"
                role="alert"
                style="display: none"
              ></div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-user fa-xl"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  name="inputName"
                  placeholder="Your Name"
                />
                <button
                  id="dulBtn"
                  type="button"
                  onclick="duplicate()"
                  class="btn btn-primary ms-1"
                >
                  중복확인
                </button>
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-envelope fa-xl"></i>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="inputEmail"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-lock fa-xl"></i>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="inputPw"
                  name="inputPw"
                  placeholder="Your Password"
                />
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-key fa-xl"></i>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="inputPw2"
                  name="inputPw2"
                  placeholder="Repeat your Password"
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  onclick="isCheck()"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree all statement
                  <a style="color: cornflowerblue">Terms of service</a>
                </label>
              </div>

              <div class="mb-3 d-flex flex-row justify-content-center gap-3">
                <div class="text-center my-5">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="location.href='/'"
                  >
                    뒤로가기
                  </button>
                </div>
                <div class="text-center my-5">
                  <button
                    type="button"
                    id="joinBtn"
                    class="btn btn-primary"
                    onclick="join()"
                    disabled
                  >
                    회원가입
                  </button>
                </div>
              </div>
            </div>

            <!-- 이미지 -->
            <div
              class="form-container col-12 col-lg-6 order-3 order-lg-2 d-flex justify-content-center align-items-center"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                alt="이미지"
                style="object-fit: contain; width: 100%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let sendJoinBtn = document.getElementById("joinBtn");
      let checkbox = document.getElementById("exampleCheck1");

      const join = () => {
        let inputName = document.getElementById("inputName").value;
        let inputEmail = document.getElementById("inputEmail").value;
        let inputPw = document.getElementById("inputPw").value;
        let inputPw2 = document.getElementById("inputPw2").value;

        if (isEmptyCheck(inputName, inputEmail, inputPw, inputPw2)) {
          if (isEqualPw(inputPw, inputPw2)) {
            if (checkbox.checked) {
              fetch("http://localhost:8080/join", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  inputName,
                  inputEmail,
                  inputPw,
                  inputPw2,
                }),
              })
                .then((res) => res.json())
                .then((data) => {
                  if (data.status === "success") {
                    sessionStorage.setItem("joinSuccess", data.message);
                    location.href = "/login";
                  }
                })
                .catch((error) => console.error(error));
            } else {
              alert("약관동의 해주세요!");
              return;
            }
          } else {
            alert("비밀번호가 일치하지 않습니다.");
            return;
          }
        } else {
          return;
        }
      };

      const isEmptyCheck = (inputName, inputEmail, inputPw, inputPw2) => {
        if (inputName == "") {
          alert("이름을 입력해주세요!");
          document.getElementById("inputName").focus();
          return false;
        } else if (inputEmail == "") {
          alert("이메일을 입력해주세요!");
          document.getElementById("inputEmail").focus();
          return false;
        } else if (inputPw == "") {
          alert("비밀번호를 입력해주세요!");
          document.getElementById("inputPw").focus();
          return false;
        } else if (inputPw2 == "") {
          alert("비밀번호 확인은 필수입니다!");
          document.getElementById("inputPw2").focus();
          return false;
        }
        return true;
      };

      const isCheck = () => {
        checkbox.checked;
      };

      const isEqualPw = (pw1, pw2) => {
        if (pw1 === pw2) return true;
        else return false;
      };

      const duplicate = () => {
        let inputName = document.getElementById("inputName").value;
        fetch("http://localhost:8080/dupli", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            inputName,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            let alertHTML = document.getElementById("alert");
            let dulBtnHTML = document.getElementById("dulBtn");
            let joinBtn = document.getElementById("joinBtn");

            if (data.status === "fail-name") {
              alert(data.message);
              return;
            }

            alertHTML.style = "display:show";
            alertHTML.innerText = data.message;

            if (data.status === "success") {
              dulBtnHTML.disabled = true;
              joinBtn.disabled = false;
            } else if (data.status === "fail") {
              dulBtnHTML.disabled = false;
              joinBtn.disabled = true;
            }
          })
          .catch((error) => console.error(error));
      };
    </script>
  </body>
</html>
